<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Backspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 320px;
            background-color: #2c2c2c;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .display {
            background-color: #1a1a1a;
            color: white;
            text-align: right;
            padding: 30px 20px;
            font-size: 2.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 5px;
            min-height: 24px;
        }
        
        .current-operand {
            font-size: 2.5rem;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #3a3a3a;
        }
        
        button {
            border: none;
            background-color: #4a4a4a;
            color: white;
            font-size: 1.5rem;
            padding: 20px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #5a5a5a;
        }
        
        button:active {
            background-color: #6a6a6a;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .operator:active {
            background-color: #ffbb55;
        }
        
        .equals {
            background-color: #ff9500;
            grid-column: span 1;
        }
        
        .clear {
            background-color: #a6a6a6;
            color: #1a1a1a;
        }
        
        .clear:hover {
            background-color: #b6b6b6;
        }
        
        .clear:active {
            background-color: #c6c6c6;
        }
        
        .backspace {
            background-color: #a6a6a6;
            color: #1a1a1a;
        }
        
        .backspace:hover {
            background-color: #b6b6b6;
        }
        
        .backspace:active {
            background-color: #c6c6c6;
        }
        
        .zero {
            grid-column: span 2;
        }
        
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                max-width: 320px;
            }
            
            button {
                padding: 18px 0;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="backspace">⌫</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button class="zero">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.querySelector('.current-operand');
            const previousDisplay = document.querySelector('.previous-operand');
            const clearButton = document.querySelector('.clear');
            const backspaceButton = document.querySelector('.backspace');
            const numberButtons = document.querySelectorAll('button:not(.operator):not(.equals):not(.clear):not(.backspace)');
            const operatorButtons = document.querySelectorAll('.operator');
            const equalsButton = document.querySelector('.equals');
            
            let currentOperand = '0';
            let previousOperand = '';
            let operation = null;
            let resetScreen = false;
            
            // Update display
            function updateDisplay() {
                display.textContent = currentOperand;
                if (operation != null) {
                    previousDisplay.textContent = `${previousOperand} ${operation}`;
                } else {
                    previousDisplay.textContent = '';
                }
            }
            
            // Reset calculator
            function reset() {
                currentOperand = '0';
                previousOperand = '';
                operation = null;
                updateDisplay();
            }
            
            // Backspace function
            function backspace() {
                if (currentOperand.length === 1) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }
            
            // Append number
            function appendNumber(number) {
                if (currentOperand === '0' || resetScreen) {
                    currentOperand = number;
                    resetScreen = false;
                } else {
                    currentOperand += number;
                }
            }
            
            // Add decimal point
            function addDecimal() {
                if (resetScreen) {
                    currentOperand = '0.';
                    resetScreen = false;
                    return;
                }
                
                if (currentOperand.includes('.')) return;
                currentOperand += '.';
            }
            
            // Choose operation
            function chooseOperation(op) {
                if (currentOperand === '') return;
                
                if (previousOperand !== '') {
                    calculate();
                }
                
                operation = op;
                previousOperand = currentOperand;
                resetScreen = true;
            }
            
            // Calculate result
            function calculate() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            reset();
                            return;
                        }
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                currentOperand = computation.toString();
                operation = null;
                previousOperand = '';
                resetScreen = true;
            }
            
            // Clear button event
            clearButton.addEventListener('click', reset);
            
            // Backspace button event
            backspaceButton.addEventListener('click', () => {
                backspace();
                updateDisplay();
            });
            
            // Number buttons event
            numberButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.textContent === '0' && currentOperand === '0') return;
                    if (button.textContent === '.' && currentOperand.includes('.')) return;
                    
                    if (button.textContent === '.') {
                        addDecimal();
                    } else {
                        appendNumber(button.textContent);
                    }
                    
                    updateDisplay();
                });
            });
            
            // Operator buttons event
            operatorButtons.forEach(button => {
                button.addEventListener('click', () => {
                    chooseOperation(button.textContent);
                    updateDisplay();
                });
            });
            
            // Equals button event
            equalsButton.addEventListener('click', () => {
                calculate();
                updateDisplay();
            });
            
            // Keyboard support
            document.addEventListener('keydown', (event) => {
                if (event.key >= '0' && event.key <= '9') {
                    appendNumber(event.key);
                    updateDisplay();
                } else if (event.key === '.') {
                    addDecimal();
                    updateDisplay();
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    let op;
                    switch (event.key) {
                        case '+': op = '+'; break;
                        case '-': op = '-'; break;
                        case '*': op = '×'; break;
                        case '/': op = '÷'; break;
                    }
                    chooseOperation(op);
                    updateDisplay();
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculate();
                    updateDisplay();
                } else if (event.key === 'Escape' || event.key === 'Delete') {
                    reset();
                } else if (event.key === 'Backspace') {
                    backspace();
                    updateDisplay();
                }
            });
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
